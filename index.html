<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard - Phishing Detection System</title>
    <meta name="description" content="Advanced phishing detection system to analyze and identify malicious websites">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üõ°Ô∏è PhishGuard</h1>
            <p>Advanced Phishing Detection System</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- URL Analysis Section -->
            <section class="url-section">
                <h2>URL Security Analysis</h2>
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="Enter URL to analyze (e.g., https://example.com)">
                    <button id="analyzeBtn" class="btn-primary">Analyze URL</button>
                </div>
                <div id="analysisResults" class="results-section"></div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <h2>Analysis History</h2>
                <div id="historyList" class="history-list"></div>
            </section>

            <!-- Quiz Section -->
            <section class="quiz-section">
                <h2>Phishing Awareness Quiz</h2>
                <div id="quizContainer" class="quiz-container">
                    <button id="startQuizBtn" class="btn-secondary">Start Quiz</button>
                    <div id="quizContent" class="quiz-content hidden"></div>
                    <div id="quizResults" class="quiz-results hidden"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="feature_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
